<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Python repo analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f14;
      --surface: #18181f;
      --border: #2a2a35;
      --text: #e4e4eb;
      --muted: #8b8b9a;
      --accent: #7c9cff;
      --accent-dim: #5a7ae0;
      --green: #6bcf7f;
      --purple: #b78cf7;
      --orange: #f0a050;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Outfit', system-ui, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    h1 {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: -0.02em;
      margin: 0 0 0.5rem;
    }
    .sub {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .form-row input {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
    }
    .form-row input::placeholder { color: var(--muted); }
    .form-row input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(124, 156, 255, 0.2);
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn:hover { background: var(--accent-dim); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .hint {
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: 0.85rem;
    }
    #message {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    #message.error { background: rgba(220, 80, 80, 0.15); color: #e88; border: 1px solid rgba(220,80,80,0.3); }
    #message.success { background: rgba(107, 207, 127, 0.12); color: var(--green); border: 1px solid rgba(107,207,127,0.25); }
    #message.info { background: rgba(124, 156, 255, 0.12); color: var(--accent); border: 1px solid rgba(124,156,255,0.25); }
    .meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .meta-item {
      background: var(--bg);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .meta-item .val { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: var(--accent); }
    .meta-item .lbl { font-size: 0.8rem; color: var(--muted); margin-top: 0.25rem; }
    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    .chart-wrap {
      background: var(--bg);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .chart-wrap h3 { margin: 0 0 1rem; font-size: 1rem; font-weight: 600; color: var(--muted); flex-shrink: 0; }
    .chart-scroll {
      flex: 1;
      min-height: 0;
      max-height: 70vh;
      overflow-y: auto;
      overflow-x: hidden;
      border-radius: 6px;
      background: var(--bg);
    }
    .chart-container {
      width: 100%;
      min-height: 400px;
      position: relative;
    }
    .chart-container canvas {
      display: block;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Python repo analytics</h1>
    <p class="sub">Keyword, built-in, and dunder method frequency (Python 3.12 reference)</p>

    <div class="card">
      <form id="form">
        <div class="form-row">
          <input type="text" id="repo" name="repo" placeholder="owner/repo or https://github.com/owner/repo" autocomplete="off">
          <button type="submit" class="btn" id="submitBtn">Analyze</button>
        </div>
        <p class="hint">Enter a GitHub repo (e.g. django/django). We clone it and scan all .py files.</p>
      </form>
      <div id="message" role="alert" style="display: none;"></div>
    </div>

    <div id="results" style="display: none;">
      <div class="card">
        <h2 style="margin: 0 0 1rem; font-size: 1.15rem;">Summary</h2>
        <div class="meta-grid" id="metaGrid"></div>
        <div class="charts">
          <div class="chart-wrap">
            <h3>Top keywords</h3>
            <div class="chart-scroll"><div class="chart-container"><canvas id="chartKeywords"></canvas></div></div>
          </div>
          <div class="chart-wrap">
            <h3>Top built-ins</h3>
            <div class="chart-scroll"><div class="chart-container"><canvas id="chartBuiltins"></canvas></div></div>
          </div>
          <div class="chart-wrap">
            <h3>Top dunder methods</h3>
            <div class="chart-scroll"><div class="chart-container"><canvas id="chartDunder"></canvas></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    if (typeof ChartDataLabels !== 'undefined') Chart.register(ChartDataLabels);
    const form = document.getElementById('form');
    const repoInput = document.getElementById('repo');
    const submitBtn = document.getElementById('submitBtn');
    const messageEl = document.getElementById('message');
    const resultsEl = document.getElementById('results');
    const metaGrid = document.getElementById('metaGrid');

    const chartOpts = (chartHeight) => ({
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      layout: { padding: { left: 6, right: 480, top: 4, bottom: 4 } },
      plugins: {
        legend: { display: false },
        datalabels: {
          anchor: 'end',
          align: 'start',
          offset: 4,
          color: '#e4e4eb',
          font: { family: 'JetBrains Mono', size: 11 },
          formatter: (value) => value.toLocaleString(),
          clip: false
        }
      },
      datasets: {
        bar: { barPercentage: 0.7, categoryPercentage: 0.9 }
      },
      scales: {
        x: { grid: { color: 'rgba(42,42,53,0.8)' }, ticks: { color: '#8b8b9a', maxTicksLimit: 8 } },
        y: {
          grid: { display: false },
          ticks: {
            color: '#e4e4eb',
            font: { family: 'JetBrains Mono', size: 12 },
            maxRotation: 0,
            autoSkip: false,
            padding: 10,
            callback(v, i, arr) {
              const label = this.getLabelForValue(v);
              return label.length > 24 ? label.slice(0, 22) + '…' : label;
            }
          }
        }
      }
    });

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = type;
      messageEl.style.display = 'block';
    }
    function hideMessage() { messageEl.style.display = 'none'; }

    const chartNames = ['chartKeywords', 'chartBuiltins', 'chartDunder'];
    function destroyCharts() {
      chartNames.forEach(name => {
        const c = window[name];
        if (c && typeof c.destroy === 'function') c.destroy();
        window[name] = null;
      });
    }

    const BAR_HEIGHT_PX = 36;
    const MIN_CHART_HEIGHT = 400;

    function renderCharts(data) {
      destroyCharts();
      const entries = (freqKey) => Object.entries(data[freqKey] || {})
        .sort((a, b) => b[1] - a[1]);
      const buildChartData = (label, freqKey, color) => {
        const ent = entries(freqKey);
        return {
          labels: ent.map(([k]) => k),
          datasets: [{
            label,
            data: ent.map(([, v]) => v),
            backgroundColor: color,
            borderColor: color,
            borderWidth: 1
          }]
        };
      };
      const blue = 'rgba(124, 156, 255, 0.7)';
      const green = 'rgba(107, 207, 127, 0.7)';
      const purple = 'rgba(183, 124, 247, 0.7)';
      const dataKeywords = buildChartData('Keywords', 'keyword_freq', blue);
      const dataBuiltins = buildChartData('Built-ins', 'builtin_freq', green);
      const dataDunder = buildChartData('Dunder', 'dunder_freq', purple);
      const nK = dataKeywords.labels.length;
      const nB = dataBuiltins.labels.length;
      const nD = dataDunder.labels.length;

      const setChartHeight = (canvasId, n) => {
        const container = document.getElementById(canvasId).closest('.chart-container');
        container.style.height = Math.max(MIN_CHART_HEIGHT, n * BAR_HEIGHT_PX) + 'px';
      };
      setChartHeight('chartKeywords', nK);
      setChartHeight('chartBuiltins', nB);
      setChartHeight('chartDunder', nD);

      const opts = (n) => chartOpts(Math.max(MIN_CHART_HEIGHT, n * BAR_HEIGHT_PX));
      const optsK = opts(nK);
      window.chartKeywords = new Chart(document.getElementById('chartKeywords'), {
        type: 'bar',
        data: dataKeywords,
        options: { ...optsK, scales: { ...optsK.scales, x: { ...optsK.scales.x, stacked: false } } }
      });
      window.chartBuiltins = new Chart(document.getElementById('chartBuiltins'), { type: 'bar', data: dataBuiltins, options: opts(nB) });
      window.chartDunder = new Chart(document.getElementById('chartDunder'), { type: 'bar', data: dataDunder, options: opts(nD) });
    }

    function renderMeta(meta) {
      const items = [
        ['source', meta.source || meta.repo_url],
        ['files', meta.files_processed],
        ['tokens', (meta.total_tokens_analyzed || 0).toLocaleString()],
        ['keywords', (meta.total_keyword_occurrences || 0).toLocaleString()],
        ['built-ins', (meta.total_builtin_occurrences || 0).toLocaleString()],
        ['dunder', (meta.total_dunder_occurrences || 0).toLocaleString()],
        ['bytes', (meta.total_bytes || 0).toLocaleString()],
      ];
      metaGrid.innerHTML = items.map(([lbl, val]) =>
        `<div class="meta-item"><div class="val">${val}</div><div class="lbl">${lbl}</div></div>`
      ).join('');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const repo = repoInput.value.trim();
      if (!repo) { showMessage('Enter a repo (e.g. django/django)', 'error'); return; }
      submitBtn.disabled = true;
      hideMessage();
      showMessage('Cloning repo and analyzing…', 'info');
      messageEl.innerHTML = '<span class="loading"></span> Cloning repo and analyzing…';

      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ repo })
        });
        const data = await res.json();
        if (!res.ok) {
          showMessage(data.error || 'Request failed', 'error');
          return;
        }
        hideMessage();
        resultsEl.style.display = 'block';
        renderMeta(data.meta || {});
        renderCharts(data);
      } catch (err) {
        showMessage('Network error: ' + err.message, 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
